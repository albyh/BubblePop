<!DOCTYPE html>
<html>
<head>
    <title>BubblePop</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>    
</head>
<body>
    <heading>
        <h1 id="title">BubblePop<span><img src="../images/pop.png" class="logo" alt="BubblePop Logo"></span></h1>

    </heading>
    <div id="scoreboard">
        <p class="instructions" id="firstp">Pop bubbles as fast as you can by typing it's letter!</p>
        <p class="instructions">See how fast you can pop 25 bubbles.</p>
        <p class="instructions" id="lastp">Miss a letter and lose a pin...Lose all your pins and Game Over!</p>
        <div class="info">
            <p>Score: <span class="tally" id="score"></span></p>
            <p>Pins Left: <span class="tally" id="lives"></span></p>
        </div>
    </div>
    <div id="playfield"></div>
    


</body>
</html>
